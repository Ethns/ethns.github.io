<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>俄罗斯方块</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 用户名输入区域 -->
  <div id="login-screen">
    <h2>输入用户名开始游戏</h2>
    <input type="text" id="username-input" placeholder="请输入用户名" />
    <input type="text" id="room-input" placeholder="房间号" />
    <button id="login-button">进入游戏</button>
    <p id="login-error" style="color: red;"></p>
  </div>
  <div id="game-screen" style="display: none;">
    <div id="game-wrapper">
      <div id="game-container"></div>
      <div id="game-side">
        <button id="start-pause">开始</button>
        <div id="score-board-title">分数:</div>
        <div id="score-board">0</div>
        <div id="timer-title">时间:</div>
        <div id="timer">00:00:00</div>
        <div id="player-names"><h4>玩家信息</h4></div>
        <div id="player-self-title">我方：</div>
        <div id="player-self-username"></div>
        <div id="player-opponent-title">对方:</div>
        <div id="player-opponent-username"></div>
      </div>
    </div>
    <script src="script.js" defer></script>
    <div id="controls">
      <button id="left">左移</button>
      <button id="rotate">旋转</button>
      <button id="right">右移</button>
      <button id="down">下落</button>
    </div>
  </div>
</body>
</html>
