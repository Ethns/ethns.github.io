<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>俄罗斯方块</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #game-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 10px;
    }
    #game-side {
      display: flex;
      flex-direction: column;
    }
    #start-pause {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>俄罗斯方块</h2>
  <div id="game-wrapper">
    <div id="game-container"></div>
    <div id="game-side">
      <button id="start-pause">开始</button>
    </div>
  </div>
  <script src="script.js" defer></script>
  <div id="controls">
    <button id="left">左移</button>
    <button id="right">右移</button>
    <button id="rotate">旋转</button>
    <button id="down">加速下落</button>
  </div>
</body>
</html>
